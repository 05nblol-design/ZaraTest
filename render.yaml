# Render.com Deploy Configuration
# Zara Quality System - Sistema de Controle de Qualidade

services:
  - type: web
    name: zara-quality-system
    env: node
    plan: free
    region: oregon  # us-west-1 (mais prÃ³ximo do Brasil)
    buildCommand: |
      echo "ğŸ”§ Iniciando build do Zara Quality System..."
      echo "ğŸŒ NODE_ENV: $NODE_ENV"
      echo "ğŸ“ DiretÃ³rio atual: $(pwd)"
      echo "ğŸ”§ Node.js version: $(node --version)"
      echo "ğŸ“¦ NPM version: $(npm --version)"
      
      # Instalar dependÃªncias do backend
      echo "ğŸ“¦ Instalando dependÃªncias do backend..."
      npm ci --only=production
      echo "âœ… Backend dependencies installed"
      
      # Build do frontend
      echo "ğŸ”§ Building frontend..."
      cd client
      echo "ğŸ“ Frontend directory: $(pwd)"
      echo "ğŸ“‹ Listing client directory contents:"
      ls -la
      
      # Verificar se package.json existe
      if [ ! -f "package.json" ]; then
        echo "âŒ ERROR: package.json not found in client directory"
        exit 1
      fi
      
      # Instalar dependÃªncias do frontend (incluindo devDependencies para build)
      echo "ğŸ“¦ Installing frontend dependencies..."
      npm install
      echo "âœ… Frontend dependencies installed"
      
      # Verificar se node_modules foi criado
      if [ ! -d "node_modules" ]; then
        echo "âŒ ERROR: node_modules not created, trying npm install"
        npm install
      fi
      
      # Verificar se Vite estÃ¡ disponÃ­vel
      echo "ğŸ” Checking Vite installation..."
      if ! npm list vite > /dev/null 2>&1; then
        echo "âŒ ERROR: Vite not found in dependencies"
        echo "ğŸ“¦ Installing Vite explicitly..."
        npm install vite@latest
      fi
      echo "âœ… Vite is available"
      
      # Executar build com mÃºltiplas tentativas
      echo "ğŸ—ï¸ Running build..."
      echo "ğŸ“ Current directory before build: $(pwd)"
      echo "ğŸ”§ Node version: $(node --version)"
      echo "ğŸ“¦ NPM version: $(npm --version)"
      
      # Primeira tentativa: npm run build
      echo "ğŸ”„ Attempt 1: npm run build"
      if NODE_ENV=production npm run build; then
        echo "âœ… npm run build succeeded"
      else
        echo "âš ï¸ npm run build failed, trying npx vite build"
        if npx vite build; then
          echo "âœ… npx vite build succeeded"
        else
          echo "âš ï¸ npx vite build failed, trying manual vite build"
          if ./node_modules/.bin/vite build; then
            echo "âœ… Manual vite build succeeded"
          else
            echo "âŒ All build methods failed"
            echo "ğŸ“‹ Package.json scripts:"
            cat package.json | grep -A 10 '"scripts"'
            echo "ğŸ“‹ Node modules vite:"
            ls -la node_modules/.bin/ | grep vite || echo "Vite not found in node_modules/.bin/"
            exit 1
          fi
        fi
      fi
      
      # Debug: listar conteÃºdo apÃ³s build
      echo "ğŸ“‹ Directory contents after build:"
      ls -la
      
      # VerificaÃ§Ãµes robustas do build
      echo "ğŸ” Verifying build output..."
      if [ ! -d "dist" ]; then
        echo "âŒ CRITICAL ERROR: dist directory not created"
        echo "ğŸ“‹ Current directory contents:"
        ls -la
        echo "ğŸ“‹ Checking for alternative output directories:"
        find . -name "index.html" -type f 2>/dev/null || echo "No index.html found anywhere"
        exit 1
      fi
      
      echo "ğŸ“ dist directory found, checking contents:"
      ls -la dist/
      
      if [ ! -f "dist/index.html" ]; then
        echo "âŒ CRITICAL ERROR: index.html not found in dist"
        echo "ğŸ“‹ Contents of dist directory:"
        ls -la dist/
        echo "ğŸ“‹ Searching for index.html in subdirectories:"
        find dist/ -name "index.html" -type f 2>/dev/null || echo "No index.html found in dist/"
        exit 1
      fi
      
      echo "âœ… Build verification passed - index.html found in dist/"
      
      # Copiar arquivos do frontend para diretÃ³rio pÃºblico
      echo "ğŸ“ Copying frontend files to public directory..."
      cd ..
      echo "ğŸ“ Back to root directory: $(pwd)"
      
      # Criar diretÃ³rio public com permissÃµes adequadas
      echo "ğŸ“ Creating public directory..."
      rm -rf public 2>/dev/null || true
      mkdir -p public
      chmod 755 public
      echo "ğŸ“ Public directory created with proper permissions"
      
      # VerificaÃ§Ãµes robustas antes da cÃ³pia
      echo "ğŸ” Pre-copy verifications..."
      if [ ! -d "client/dist" ]; then
        echo "âŒ CRITICAL ERROR: client/dist directory not found"
        echo "ğŸ“‹ Contents of client directory:"
        ls -la client/
        echo "ğŸ“‹ Searching for build output:"
        find client/ -name "index.html" -type f 2>/dev/null || echo "No index.html found in client/"
        exit 1
      fi
      
      if [ ! -f "client/dist/index.html" ]; then
        echo "âŒ CRITICAL ERROR: index.html not found in client/dist before copy"
        echo "ğŸ“‹ Contents of client/dist:"
        ls -la client/dist/
        exit 1
      fi
      
      # MÃºltiplos mÃ©todos de cÃ³pia com verificaÃ§Ã£o
      echo "ğŸ“‹ Contents of client/dist before copy:"
      ls -la client/dist/
      
      echo "ğŸ”„ Attempting copy method 1: cp -r"
      if cp -r client/dist/* public/ 2>/dev/null; then
        echo "âœ… Copy method 1 succeeded"
      else
        echo "âš ï¸ Copy method 1 failed, trying method 2: cp -R"
        if cp -R client/dist/. public/ 2>/dev/null; then
          echo "âœ… Copy method 2 succeeded"
        else
          echo "âš ï¸ Copy method 2 failed, trying method 3: rsync"
          if command -v rsync >/dev/null 2>&1; then
            if rsync -av client/dist/ public/ 2>/dev/null; then
              echo "âœ… Copy method 3 (rsync) succeeded"
            else
              echo "âš ï¸ rsync failed, trying manual file copy"
              find client/dist -type f -exec cp {} public/ \; 2>/dev/null || {
                echo "âŒ CRITICAL: All copy methods failed"
                exit 1
              }
              echo "âœ… Manual file copy succeeded"
            fi
          else
            echo "âš ï¸ rsync not available, trying manual file copy"
            find client/dist -type f -exec cp {} public/ \; 2>/dev/null || {
              echo "âŒ CRITICAL: Manual copy failed"
              exit 1
            }
            echo "âœ… Manual file copy succeeded"
          fi
        fi
      fi
      
      # VerificaÃ§Ãµes pÃ³s-cÃ³pia robustas
      echo "ğŸ” Post-copy verifications..."
      echo "ğŸ“‹ Contents of public directory:"
      ls -la public/
      
      if [ ! -f "public/index.html" ]; then
        echo "âŒ CRITICAL ERROR: index.html not found in public directory after copy"
        echo "ğŸ“‹ Attempting emergency index.html copy:"
        if [ -f "client/dist/index.html" ]; then
          cp client/dist/index.html public/index.html || {
            echo "âŒ CRITICAL: Emergency copy failed"
            exit 1
          }
          echo "âœ… Emergency copy succeeded"
        else
          echo "âŒ CRITICAL: Source index.html no longer exists"
          exit 1
        fi
      fi
      
      # Verificar conteÃºdo do index.html
      echo "ğŸ” Verifying index.html content..."
      if [ -s "public/index.html" ]; then
        echo "âœ… index.html exists and has content ($(wc -c < public/index.html) bytes)"
      else
        echo "âŒ CRITICAL ERROR: index.html is empty or corrupted"
        exit 1
      fi
      
      echo "âœ… Frontend files successfully copied to public directory"
      echo "ğŸ“‚ Final public directory contents:"
      ls -la public/
      echo "ğŸš€ Build process completed successfully - index.html verified"
    startCommand: |
      echo "ğŸš€ Iniciando Zara Quality System..."
      echo "ğŸ“Š Modo: $NODE_ENV"
      echo "ğŸŒ Porta: $PORT"
      npm start
    healthCheckPath: /
    autoDeploy: true
    
    # ConfiguraÃ§Ãµes de performance
    numInstances: 1
    
    # ConfiguraÃ§Ãµes para WebSocket/Socket.IO
    routes:
      - type: rewrite
        source: /socket.io/*
        destination: /socket.io/$1
    
    # Disco persistente para uploads
    disk:
      name: zara-uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
    
    # VariÃ¡veis de ambiente
    envVars:
      # ConfiguraÃ§Ãµes do servidor
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      
      # ConfiguraÃ§Ãµes de log
      - key: LOG_LEVEL
        value: info
      
      # ConfiguraÃ§Ãµes JWT
      - key: JWT_EXPIRES_IN
        value: 24h
      
      # ConfiguraÃ§Ãµes de upload
      - key: MAX_FILE_SIZE
        value: 5242880  # 5MB
      - key: UPLOAD_PATH
        value: ./uploads
      
      # ConfiguraÃ§Ãµes CORS
      - key: CORS_ORIGIN
        value: https://zara-quality-system-2.onrender.com
      
      # URL do Frontend
      - key: FRONTEND_URL
        value: https://zara-quality-system-2.onrender.com
      
      # ConfiguraÃ§Ãµes de cache
      - key: CACHE_TTL
        value: 300  # 5 minutos
      
      # Timezone
      - key: TZ
        value: America/Sao_Paulo
      
      # ConfiguraÃ§Ãµes do sistema de chat
      - key: CHAT_ENABLED
        value: true
      - key: CHAT_MAX_MESSAGES
        value: 100
      - key: CHAT_MESSAGE_TTL
        value: 86400  # 24 horas
      
      # ConfiguraÃ§Ãµes Socket.IO
      - key: SOCKET_IO_ENABLED
        value: true
      - key: SOCKET_IO_CORS_ORIGIN
        value: https://zara-quality-system-2.onrender.com
      - key: SOCKET_IO_TRANSPORTS
        value: websocket,polling
      - key: SOCKET_IO_PING_TIMEOUT
        value: 60000
      - key: SOCKET_IO_PING_INTERVAL
        value: 25000
      
      # ConfiguraÃ§Ãµes do MongoDB Atlas
      - key: MONGODB_URI
        sync: false  # SerÃ¡ definida no painel do Render
      - key: MONGO_URI
        sync: false  # Fallback, serÃ¡ definida no painel do Render
      
      # ConfiguraÃ§Ãµes de seguranÃ§a
      - key: JWT_SECRET
        sync: false  # SerÃ¡ definida no painel do Render
      
      # âš ï¸ IMPORTANTES: Defina estas variÃ¡veis no painel do Render:
      # MONGODB_URI - String de conexÃ£o do MongoDB Atlas
      # MONGO_URI - String de conexÃ£o do MongoDB Atlas (fallback)
      # JWT_SECRET - Chave secreta para JWT (mÃ­nimo 32 caracteres)
      # Exemplo: mongodb+srv://user:pass@cluster.mongodb.net/zaradb
    
    # Headers de seguranÃ§a
    headers:
      # ProteÃ§Ã£o contra clickjacking
      - path: /*
        name: X-Frame-Options
        value: DENY
      
      # ProteÃ§Ã£o contra MIME sniffing
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      
      # PolÃ­tica de referrer
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      
      # PolÃ­tica de permissÃµes
      - path: /*
        name: Permissions-Policy
        value: camera=(), microphone=(), geolocation=()
      
      # SeguranÃ§a de transporte
      - path: /*
        name: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains
      
      # Cache para assets estÃ¡ticos
      - path: /css/*
        name: Cache-Control
        value: public, max-age=31536000
      
      - path: /js/*
        name: Cache-Control
        value: public, max-age=31536000
      
      - path: /images/*
        name: Cache-Control
        value: public, max-age=31536000

