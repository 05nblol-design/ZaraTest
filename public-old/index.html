<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zara - Sistema de Controle de Qualidade</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="login-container" id="login-container">
        <div class="login-form">
            <div class="logo">
                <h1>ZARA</h1>
                <p>Sistema de Controle de Qualidade</p>
            </div>
            
            <!-- Formulário de Login -->
            <form id="login-form">
                <h3>Entrar no Sistema</h3>
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login"><i class="fas fa-sign-in-alt"></i> Entrar</button>
                <p class="toggle-form">Não tem conta? <a href="#" id="show-register">Cadastre-se aqui</a></p>
            </form>
            
            <!-- Formulário de Cadastro -->
            <form id="register-form" style="display: none;">
                <h3>Criar Nova Conta</h3>
                <div class="input-group">
                    <label for="reg-name">Nome Completo</label>
                    <input type="text" id="reg-name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="reg-username">Usuário</label>
                    <input type="text" id="reg-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="reg-password">Senha</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="reg-role">Perfil</label>
                    <select id="reg-role" name="role" required>
                        <option value="">Selecione o perfil</option>
                        <option value="operator">Operador</option>
                        <option value="leader">Líder</option>
                        <option value="manager">Gestor</option>
                    </select>
                </div>
                <button type="submit" class="btn-register"><i class="fas fa-user-plus"></i> Cadastrar</button>
                <p class="toggle-form">Já tem conta? <a href="#" id="show-login">Faça login aqui</a></p>
            </form>
        </div>
    </div>

    <div class="app-container" id="app-container" style="display: none;">
        <header class="main-header">
            <div class="logo-small">
                <h2>ZARA</h2>
            </div>

            <div class="user-info">
                <div class="user-details">
                    <span id="user-name">Nome do Usuário</span>
                    <span id="user-role">Perfil</span>
                </div>
                <div class="header-actions">
                    <div class="notification-container">
                        <button class="notification-btn" onclick="toggleNotificationPanel()" aria-label="Notificações">
                            <i class="fas fa-bell"></i>
                            <span id="notification-badge" class="notification-badge" style="display: none;">0</span>
                            <div class="notification-pulse" id="notification-pulse" style="display: none;"></div>
                        </button>
                    </div>
                    <button id="logout-btn" class="btn-logout" aria-label="Sair">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="logout-text">Sair</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Painel de Notificações -->
        <div id="notification-panel" class="notification-panel" style="display: none;">
            <div class="notification-header">
                <div class="notification-title">
                    <i class="fas fa-bell"></i>
                    <h3>Notificações</h3>
                </div>
                <div class="notification-actions">
                    <button class="btn-mark-all-read" onclick="markAllNotificationsAsRead()" title="Marcar todas como lidas">
                        <i class="fas fa-check-double"></i>
                    </button>
                    <button class="notification-close" onclick="toggleNotificationPanel()" title="Fechar">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="notification-filters">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="unread">Não lidas</button>
                <button class="filter-btn" data-filter="critical">Críticas</button>
            </div>
            <div id="notification-list" class="notification-list">
                <!-- Notificações serão carregadas dinamicamente -->
            </div>
            <div class="notification-footer">
                <button class="btn-view-all" onclick="viewAllNotifications()">Ver todas as notificações</button>
            </div>
        </div>

        <nav id="main-menu">
            <!-- Menu será preenchido dinamicamente baseado no perfil do usuário -->
        </nav>

        <main id="main-content">
            <!-- Conteúdo principal será carregado dinamicamente -->
        </main>
    </div>
    
    
    
    <script src="script.js?v=2.9"></script>
</body>
</html>
